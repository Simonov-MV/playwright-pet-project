stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Собираем проект..."
    - echo "Компиляция завершена!"

test-job:
  stage: test
  script:
    - echo "Запускаем тесты..."
    - echo "Все тесты прошли успешно!"

deploy-job:
  stage: deploy
  script:
    - echo "Деплоим приложение..."
    - echo "Деплой завершён!"
  only:
    - main
